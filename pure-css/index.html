<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bliskopracy.pl</title>
    <style>
      :root {
        --lightgrey: rgb(112, 117, 125);
        --grey: rgb(41, 44, 51);
        --white: rgb(255, 255, 255);
        --bg: rgb(229, 232, 235);
        --shadow: rgba(58, 58, 58, 0.2);
        --orange: rgb(254, 74, 37);
      }

      @font-face {
        font-family: TTNormsProRegular;
        src: url("./fonts/TTNormsProRegular.otf") format("opentype");
      }

      @font-face {
        font-family: TTNormsProLight;
        src: url("./fonts/TTNormsProLight.otf") format("opentype");
      }

      body {
        background: var(--bg);
        font-family: TTNormsProLight;
        font-size: 16px;
      }

      .main-container {
        width: 100%;
        margin: 0px auto;
        transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -webkit-transition: all 0.3s ease-in-out;
      }

      .header {
        text-align: center;
      }

      h3 {
        color: var(--lightgrey);
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 0.2rem;
        margin-top: 2.5rem;
      }

      h2 {
        color: var(--grey);
        font-size: 1.5rem;
        margin-top: 0.2rem;
        margin-bottom: 2.5rem;
      }

      .cards-main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .card-container {
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--white);
        width: 80%;
        height: 5rem;
        margin-bottom: 1rem;
        margin-left: 1.563rem;
        text-align: center;
        position: relative;
        box-shadow: none;
        transition: box-shadow 500ms;
      }

      .card-container > img {
        max-width: 100%;
        width: 4rem;
        height: 4rem;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translate(-50%, -50%);
      }

      .card-container:hover {
        box-shadow: 0 4px 8px 0 var(--shadow), 0 6px 20px 0 var(--shadow);
      }

      .desktop {
        display: none;
      }

      svg {
        height: 1.25rem;
        width: 1.25rem;
      }

      .card {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      .card-details {
        display: flex;
      }

      .card-details > h2 {
        color: var(--grey);
        font-size: 1rem;
        font-weight: 500;
        margin-top: 0;
        margin-bottom: 0;
      }

      .card-icon {
        height: 1.25rem;
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 0.5rem;
      }

      .desktop {
        display: none;
      }

      .btn-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 2.5rem;
      }

      .btn {
        font-family: TTNormsProRegular;
        font-size: 0.875rem;
        border: 1px solid var(--white);
        border-radius: 2px;
        cursor: pointer;
        width: 18.5rem;
        height: 3.5rem;
        color: var(--grey);
        letter-spacing: 1px;
        font-weight: 900;
        background-color: var(--bg);
        transition: 0.4s;
      }

      .btn:hover {
        border-color: var(--orange);
      }

      .btn-in {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      }

      .btn-in > svg {
        margin-left: 1.5rem;
        width: 2rem;
        height: 2rem;
      }

      @media screen and (min-width: 600px) {
        .main-container {
          max-width: 33.5rem;
        }
      }

      @media screen and (min-width: 770px) {
        .desktop {
          display: block;
        }

        .main-container {
          max-width: 45rem;
        }

        .card {
          padding: 60px 1.5rem 1.5rem;
        }

        .cards-main {
          flex-flow: row wrap;
        }

        .card-container {
          width: 100%;
          height: auto;
          min-height: 9.5rem;
          margin: 3.75rem 0.75rem 1rem;
          max-width: calc(50% - 1.5rem);
        }

        .card-container > img {
          top: 0;
          left: 50%;
          width: 6.25rem;
          height: 6.25rem;
        }

        .card-icon > svg {
          width: 2rem;
          height: 2rem;
        }
      }

      @media screen and (min-width: 990px) {
        .card-container {
          max-width: calc(33% - 1.5rem);
        }

        .main-container {
          max-width: 60rem;
        }

        h2 {
          margin-bottom: 3.5rem;
          font-size: 2rem;
        }
      }

      @media screen and (min-width: 1200px) {
        .card-container {
          max-width: calc(25% - 1.5rem);
        }

        .main-container {
          max-width: 98rem;
        }

        h2 {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
